<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px; 
        min-height: 720px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }
      .content-wrapper {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 60px;
      }
      .geometric-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="geometric-bg">
        <svg width="100%" height="100%" viewBox="0 0 1280 720">
          <circle cx="200" cy="150" r="80" fill="white" opacity="0.3"/>
          <circle cx="1080" cy="570" r="120" fill="white" opacity="0.2"/>
          <polygon points="600,50 700,200 500,200" fill="white" opacity="0.15"/>
          <rect x="900" y="100" width="150" height="150" fill="white" opacity="0.1" transform="rotate(45 975 175)"/>
        </svg>
      </div>
      
      <div class="content-wrapper">
        <div class="mb-8">
          <i class="fas fa-search-plus text-6xl text-white mb-6"></i>
        </div>
        
        <h1 class="text-5xl font-bold text-white mb-6 leading-tight">
          Rotulagem Heurística de Produtos HP
        </h1>
        
        <h2 class="text-3xl font-light text-blue-100 mb-8">
          Classificação Original vs Suspeito
        </h2>
        
        <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-6 mb-8">
          <p class="text-xl text-white font-medium">
            Desenvolvimento de critérios automatizados para identificação<br>
            de produtos originais e suspeitos em plataformas de e-commerce
          </p>
        </div>
        
        <div class="flex items-center space-x-8 text-blue-100">
          <div class="flex items-center">
            <i class="fas fa-calendar-alt mr-2"></i>
            <span>Junho 2025</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-user mr-2"></i>
            <span>Projeto FIAP</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-code mr-2"></i>
            <span>Machine Learning & PLN</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
